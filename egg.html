<html>
<head>
<style>
.hide{
	display: none;
}
.diamond{
	color: lightblue;
}
.gold{
	color: goldenrod;
}
.silver{
	color: silver;
}

</style>
</head>
<body onload="load(1)" onunload="save(1)">
Eggs: <span id="eggs">0</span>
<button id="getEggs" onclick="getEggs()">Get Eggs</button><br />
<span id="silverEggContainer" class="hide silver">Silver Eggs: <span id="silverEggs">0</span><br /></span>
<span id="goldenEggContainer" class="hide gold">Golden Eggs: <span id="goldenEggs">0</span><br /></span>
<span id="diamondEggContainer" class="hide diamond">Diamond Eggs: <span id="diamondEggs">0</span><br /></span>
<button id="sellEggs" onclick="sellEggs()">Sell Eggs ($<span id="eggPrice">0.50 per</span>)</button><br />
Money: $<span id="money">0.00</span><br />
<button id="buyChicken" onclick="buyChicken(buyNumber)">Buy Chicken ($<span id="chickenPrice">50.00 per</span>)</button><br />
Chickens: <span id="chickens">0</span><br />
<button id="buyStand" onclick="buyStand(buyNumber)">Buy Stand ($<span id="standPrice">50.00 per</span>)</button><br />
Stands: <span id="stands">0</span><br /><br />
<button id="save" onclick="save()">Save</button>
<button id="load" onclick="load()">Load</button>
<button id="clear" onclick="clearSave()">Clear Save</button>
<div class="slidecontainer">
  <input type="range" min="1" max="100" value="1" class="slider" id="sliderCount">
  <span id="countNumber">1</span>
</div>


<script type="text/javascript" src="eggs.js"></script>
</body>
</html>
